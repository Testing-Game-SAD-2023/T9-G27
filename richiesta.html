<!DOCTYPE html>
<html>
<head>
    <title>Generazione Test Randoop con Report di Copertura JaCoCo</title>
    <style>
        .title {
            text-align: center;
            color: darkred;
            font-style: italic;
            font-family: "Arial", sans-serif;
            margin-top: 50px;
        }

        .input-label {
            display: block;
            margin-top: 20px;
        }

        .input-field {
            margin-top: 5px;
            width: 400px;
        }

        .generate-button {
            display: block;
            margin-top: 30px;
            font-family: "Arial", sans-serif;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function generaTest() {
            var url = document.getElementById("serviceUrl").value;
            var classname = document.getElementById("classname").value;
            var classpath = document.getElementById("classpath").value;
            var jarPath = document.getElementById("jarPath").value;
            var outputpath = document.getElementById("outputpath").value;
            var time_limit = parseInt(document.getElementById("time_limit").value);

            var data = {
                "classpath": classpath,
                "JarPath": jarPath,
                "classname": classname,
                "outputpath": outputpath,
                "time_limit": time_limit
            };

            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    console.log(response);
                }
            };
            xhr.send(JSON.stringify(data));
        }
    </script>
</head>
<body>
    <h1 class="title">Generazione Test Randoop con Report di Copertura JaCoCo</h1>

    <label for="serviceUrl" class="input-label">Indirizzo HTTP del servizio (http://localhost:8080/randoop/generate):</label>
    <input type="text" id="serviceUrl" class="input-field"><br>

    <label for="classname" class="input-label">Nome della classe da testare:</label>
    <input type="text" id="classname" class="input-field"><br>

    <label for="classpath" class="input-label">Path della classe da testare:</label>
    <input type="text" id="classpath" class="input-field"><br>

    <label for="jarPath" class="input-label">Path dei .JAR (hamcrest.jar - jacocoagent.jar - jacococli.jar - junit.jar - randoop.jar):</label>
    <input type="text" id="jarPath" class="input-field"><br>

    <label for="outputpath" class="input-label">Path dell'output:</label>
    <input type="text" id="outputpath" class="input-field"><br>

    <label for="time_limit" class="input-label">Tempo di generazione dei test Randoop:</label>
    <input type="number" id="time_limit" class="input-field"><br>

    <button onclick="generaTest()" class="generate-button">Genera Test</button>
</body>
</html>
